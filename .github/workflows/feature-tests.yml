name: Feature Tests

on:
  workflow_call:
    secrets:
      AVO_CLONE_KEY:
        required: true
      AVO_GEM_TOKEN:
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  RAILS_ENV: test
  BUNDLE_PATH_RELATIVE_TO_CWD: true
  AVO_LICENSE_KEY: license_123
  BUNDLE_RUBYGEMS__PKG__GITHUB__COM: adrianthedev:${{secrets.GH_REGISTRY_AVO_FILTERS_TOKEN}}
  PGHOST: localhost
  PGUSER: postgres
  PGPORT: 5432
  POSTGRES_HOST: localhost
  POSTGRES_USERNAME: postgres
  POSTGRES_PORT: 5432

jobs:
  feature_specs:
    strategy:
      matrix:
        ruby:
          - '3.1.4'
          - '3.3.0'
        rails:
          - '7.1'
          - '8.0'
        exclude:
          - ruby: '3.1.4'
            rails: '8.0'
          - ruby: '3.3.0'
            rails: '7.1'
    runs-on: ubuntu-latest

    env:
      RAILS_VERSION: ${{matrix.rails}}
      BUNDLE_GEMFILE: gemfiles/rails_${{ matrix.rails }}_ruby_${{ matrix.ruby }}.gemfile

    services:
      postgres:
        image: postgres:10.8
        ports: ["5432:5432"]
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        bundler: default
        ruby-version: ${{ matrix.ruby }}

    - name: Add AVO_GEM_TOKEN
      run: bundle config set --global https://packager.dev/avo-hq/ ${{secrets.AVO_GEM_TOKEN}}

    - uses: actions/cache@v3
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-test-gems-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-test-gems-${{ hashFiles('**/Gemfile.lock') }}

    - name: Clone Avo from "${{ github.head_ref }}"
      id: checkout_avo_branch
      continue-on-error: true
      uses: actions/checkout@v4
      with:
        repository: avo-hq/avo
        path: avo
        token: ${{ secrets.AVO_CLONE_KEY }}
        ref: ${{ github.head_ref }}

    - name: Clone Avo from "main"
      if: steps.checkout_avo_branch.outcome != 'success'
      uses: actions/checkout@v4
      with:
        repository: avo-hq/avo
        path: avo
        token: ${{ secrets.AVO_CLONE_KEY }}

    - name: Clone Avo dashboards from "${{ github.head_ref }}"
      id: checkout_avo_dashboards_branch
      continue-on-error: true
      uses: actions/checkout@v4
      with:
        repository: avo-hq/avo-dashboards
        path: avo-dashboards
        token: ${{ secrets.AVO_CLONE_KEY }}
        ref: ${{ github.head_ref }}

    - name: Clone Avo dashboards from "main"
      if: steps.checkout_avo_dashboards_branch.outcome != 'success'
      uses: actions/checkout@v4
      with:
        repository: avo-hq/avo-dashboards
        path: avo-dashboards
        token: ${{ secrets.AVO_CLONE_KEY }}

    - name: Clone Avo menu from "${{ github.head_ref }}"
      id: checkout_avo_menu_branch
      continue-on-error: true
      uses: actions/checkout@v4
      with:
        repository: avo-hq/avo-menu
        path: avo-menu
        token: ${{ secrets.AVO_CLONE_KEY }}
        ref: ${{ github.head_ref }}

    - name: Clone Avo menu from "main"
      if: steps.checkout_avo_menu_branch.outcome != 'success'
      uses: actions/checkout@v4
      with:
        repository: avo-hq/avo-menu
        path: avo-menu
        token: ${{ secrets.AVO_CLONE_KEY }}

    - name: Move Avo up one folder
      run: |
        mv ./avo ./../avo
        mv ./avo-dashboards ./../avo-dashboards
        mv ./avo-menu ./../avo-menu

    - name: Bundle install
      run: |
        bundle config path vendor/bundle
        bundle install --jobs 4 --retry 3

    - name: Compile Avo assets (development mode)
      run: |
        cd ../avo
        bundle install
        yarn install
        yarn build
        bin/rails avo:sym_link

    - name: Setup DB
      run: bin/rails db:migrate:reset

    - name: Get yarn cache directory path
      id: test-yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - uses: actions/cache@v3
      id: test-yarn-cache
      with:
        path: ${{ steps.test-yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-test-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-test-yarn-${{ hashFiles('**/yarn.lock') }}

    - name: Yarn install the dummy app
      run: |
        cd spec/dummy
        yarn

    - name: Yarn install
      run: yarn

    - name: Build assets
      run: yarn build

    - name: Run tests
      id: run_tests
      run: bundle exec rspec spec/features

    - uses: actions/upload-artifact@v4
      if: always() && steps.run_tests.outcome == 'failure'
      with:
        name: rspec_failed_screenshots_rails
        path: ./spec/dummy/tmp/screenshots
